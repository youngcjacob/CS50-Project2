{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %} 
        <h3>{{listing.title}}<h3>
        <li>{{listing.description}}</li>
        <li>$ {{listing.starting_bid}}</li>
        <li>{{listing.url_image}}</li>
    {% endfor %}
    
{% endblock %}
