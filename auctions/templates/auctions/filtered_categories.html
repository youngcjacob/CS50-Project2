{% extends "auctions/layout.html" %}

{% block body %}

<h2>Active Listings for Category: {{category}}</h2>
{% for listing in listings%}
<h3><a href="{% url 'listing' listing.id %}">{{listing.title}}</a></h3>
<img src="{{listing.url_image}}" height="200" width="200" alt="No Image">
<li>{{listing.description}}</li>
<li>$ {{listing.starting_bid}}</li>
{% endfor %}

{% endblock %}
